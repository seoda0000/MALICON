plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    api 'io.openvidu:openvidu-java-client:2.25.0'
    api 'io.springfox:springfox-swagger-ui:3.0.0'
    api 'io.springfox:springfox-swagger2:3.0.0'
    api 'org.springframework.boot:spring-boot-starter-data-redis:3.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    compileOnly 'org.projectlombok:lombok:1.18.24'
}

group = 'io.openvidu'
version = '2.25.0'
description = 'openvidu-basic-java'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
